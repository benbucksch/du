<!doctype html>
<html ng-app="duTopic">
<head>
<title>Digital Universe</title>
<meta charset="utf-8"></meta>
<style>
  /**
  * (c) 2014 Ben Bucksch
  * License: GPL3, see LICENSE
  */
  @import url("img/style.css");
  html, body, #uninav-pane {
    width: 100%;
    height: 100%;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    font-family: Helvetica, Arial, sans-serif;
  }
  iframe, #content-pane {
    width: 100%;
    height: 97%; /* TODO HACK off by one error */
    margin: 0 0 0 0 !important;
    padding: 0 0 0 0 !important;
    border: none;
  }

  h1, h2, h3, .title {
    background-color: #E0E0E0;
    border: 1px solid #D0D0D0;
    box-shadow: 0px 1px 0px 0px #ECECEC inset;
    color: #333;
    cursor: default !important;
    -moz-user-select: -moz-none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin: 0 0 0 0;
  }
  h1, .title {
    padding: 5px 10px;
    background-image: linear-gradient(to bottom, #F0F0F0, #D7D7D7);
    font-size: 9pt;
    font-weight: normal;
  }
  #activities > h2 {
    padding: 2px 10px;
    font-size: 11pt;
    font-weight: 600;
  }

  .w2ui-resizer {
    background-color: #D2D2D2 !important;
  }
</style>

<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="lib/jquery-ui-theme.css">
<script type="text/javascript" src="lib/w2ui.js"></script>
<link rel="stylesheet" type="text/css" href="lib/w2ui.css">

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="uiutil.js"></script>
<script type="text/javascript" src="stringbundle.js"></script>
<script type="text/javascript" src="du.js"></script>
</head>
<body ng-controller="TopicCtrl">

<nav id="uninav-pane" class="ui-layout-north">
  <iframe id="uninav" src="../uninav/uninav.html"></iframe>
</nav>

<section id="activities-pane" class="ui-layout-west">
  <h1 class="title">Activities</h1>
  <div id="activities">
    <h2
      ng-click="loadActivityUnderstand(topic);"
      >Understand</h2>
    <aside id="activity-understand"
      ng-click="loadActivityUnderstand(topic);"
      ></aside>
    <h2
      ng-click="loadActivityExplore(topic);"
      ng-show="haveActivityExplore(topic);"
      >Explore</h2>
    <aside id="activity-explore"
      ng-click="loadActivityExplore(topic);"
      ng-show="haveActivityExplore(topic);"
      ></aside>
    <h2
      ng-click="loadActivityGeo(topic);"
      todo-ng-show="haveActivityGeo(topic)"
      >Locate</h2>
    <aside id="activity-geo"
      ng-click="loadActivityGeo(topic);"
      todo-ng-show="haveActivityGeo(topic)"
      ></aside>
    <h2
      ng-click="loadActivityLearn(topic);"
      >Learn</h2>
    <aside id="activity-learn"
      ng-click="loadActivityLearn(topic);"
      disabled="true"
      ></aside>
    <h2
      ng-click="loadActivityNews(topic);"
      >News</h2>
    <aside id="activity-news"
      ng-click="loadActivityNews(topic);"
      ></aside>
    <h2
      disabled="true"
      >Discuss</h2>
    <aside id="activity-discuss"
      disabled="true"
      ></aside>
    <h2
      ng-click="loadActivitySee(topic);"
      >See</h2>
    <aside id="activity-see"
      ng-click="loadActivitySee(topic);"
      ></aside>
    <h2
      disabled="true"
      >Watch</h2>
    <aside id="activity-watch"
      ng-click="loadActivityWatch(topic);"
      ></aside>
    <h2
      disabled="true"
      >Play</h2>
    <aside id="activity-play"
      disabled="true"
      ></aside>
    <h2
      disabled="true"
      >Create</h2>
    <aside id="activity-create"
      disabled="true"
      ></aside>
    <h2
      ng-click="loadActivityCredits(topic);"
      >Credits</h2>
    <aside id="activity-credits"
      ng-click="loadActivityCredits(topic);"
      ng-show="loadActivityCredits(topic)"
      ></aside>
  </div>
</section>

<section id="content-pane" class="ui-layout-center">
  <h1 id="title" class="title">Digital Universe</h1>
  <iframe id="content"></iframe>
</section>

</body>
</html>
