<!doctype html>
<html ng-app="duTopicEditor">
<head>
<title>Labrasol</title>
<meta charset="utf-8"></meta>
<style>
  /**
  * (c) 2015 Ben Bucksch
  * License: GPL3, see LICENSE
  */

  html, body {
    width: 100%;
    height: 100%;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    font-family: Helvetica, Arial, sans-serif;
  }

  header {
    height: 8em;
    padding: 10px 10px;
  }
  #tree {
    position: fixed;
    top: 8em;
    left: 0;
    width: 30%;
  }
  #topic {
    position: fixed;
    top: 8em;
    right: 0;
    width: 65%;
  }

  #menu {
    display: table;
  }
  #menu > li {
    display: table-row;
    border: inset 1px WindowFrame;
  }
  #menu > li > * {
    display: table-cell;
    margin-bottom: 5px;
  }
  #menu > li > label {
    padding-right: 15px;
  }


</style>

<script type="text/javascript" src="../../lib/angular.js"></script>

<script type="text/javascript" src="../../util.js"></script>
<script type="text/javascript" src="../../uiutil.js"></script>
<script type="text/javascript" src="../../stringbundle.js"></script>
<script type="text/javascript" src="../../treeview.js"></script>
<link rel="stylesheet" type="text/css" href="../../treeview.css">

<script type="text/javascript" src="taxonomy-editor.js"></script>
<script type="text/javascript" src="../../../uninav/data.js"></script>
</head>
<body>

<header>
  <ul id="menu" ng-controller="Taxonomy">
    <li>
      <label>Load Taxonomy from URL</label>
      <input type="url" id="loadURL" ng-model="loadURL" size="40" />
      <button ng-click="ddebug('test'); loadTaxonomyIntoUI(loadURL);" ng-show="loadURL">Load</button>
    </li>
    <li>
      <label>Load Taxonomy from local file</label>
      <input type="file" onchange="loadTaxonomyFile(this.files);" />
    </li>
    <li>
      <label>Save taxonomy to file</label>
      <button ng-click="saveTaxonomy();">Save</button>
    </li>
  </ul>
</header>

<section id="tree" ng-controller="Taxonomy">
  <tree id="treeview"></tree>
</section>

<section id="topic" ng-controller="Topic">
  <h1>{{ topic.title }}</h1>
</section>

</body>
</html>
