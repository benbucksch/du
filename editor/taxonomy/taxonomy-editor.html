<!doctype html>
<html ng-app="duTopicEditor">
<head>
<title>Labrasol</title>
<meta charset="utf-8"></meta>
<style>
  /**
  * (c) 2015 Ben Bucksch
  * License: GPL3, see LICENSE
  */

  html, body {
    width: 100%;
    height: 100%;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    font-family: Helvetica, Arial, sans-serif;
  }

  header {
    height: 8em;
    padding: 10px 30px;
  }
  #tree {
    position: fixed;
    top: 8em;
    left: 0;
    width: 30%;
  }
  #topic {
    position: fixed;
    top: 8em;
    right: 0;
    width: 65%;
  }

  .grid {
    display: table;
    padding: 0px;
  }
  .grid > li {
    display: table-row;
    border: inset 1px WindowFrame;
  }
  .grid > li > * {
    display: table-cell;
    margin-bottom: 5px;
    padding: 0px;
  }
  .grid > li > label {
    padding-right: 15px;
  }

  #properties label {
    vertical-align: top;
  }
  #properties img {
    margin-top: 10px;
  }
  #properties textarea {
    width: 40em;
    height: 10em;
  }

</style>

<script type="text/javascript" src="../../lib/angular.js"></script>

<script type="text/javascript" src="../../util.js"></script>
<script type="text/javascript" src="../../uiutil.js"></script>
<script type="text/javascript" src="../../stringbundle.js"></script>
<script type="text/javascript" src="../../treeview.js"></script>
<link rel="stylesheet" type="text/css" href="../../treeview.css">

<script type="text/javascript" src="taxonomy-editor.js"></script>
<script type="text/javascript" src="../../../uninav/data.js"></script>
</head>
<body>

<header>
  <ul id="menu" ng-controller="Taxonomy" class="grid">
    <li>
      <label>Load Taxonomy from URL</label>
      <input type="url" ng-model="loadURL" size="40" />
      <button ng-click="loadTaxonomyIntoUI(loadURL);" ng-show="loadURL">Load</button>
    </li>
    <li>
      <label>Load Taxonomy from local file</label>
      <input type="file" onchange="loadTaxonomyFile(this.files);" />
    </li>
    <li>
      <label>Save taxonomy to file</label>
      <button ng-click="saveTaxonomy();">Save</button>
    </li>
  </ul>
</header>

<section id="tree" ng-controller="Taxonomy">
  <tree id="treeview"></tree>
</section>

<section id="topic" ng-controller="Topic" ng-show="topic">
  <h1>{{ topic.title }}</h1>
  <div id="properties" class="grid">
    <li>
      <label>Title</label>
      <input type="text" size="15" ng-model="topic.title" />
    </li>
    <li>
      <label>Icon</label>
      <div>
        <ul class="grid">
          <li>
            <label>Load from URL</label>
            <input type="url" ng-model="topic._iconFilename" size="40" />
          </li>
          <li>
            <label>Load from local file</label>
            <label>Upload server not yet implemented</label>
          </li>
          <img src="{{ topic.iconURL }}" />
        </ul>
      </div>
    </li>
    <li>
      <label>Short description</label>
      <div>
        <textarea ng-model="description" />
      </div>
    </li>
    <li>
      <label>Understand  - Description page</label>
      <div>
        <img src="{{ topic.descriptionURL }}" />
        <input type="url" ng-model="topic.descriptionURL" size="40" />
      <div>
    </li>
    <li>
      <label>Explore - Animation</label>
      <div>
        <img src="{{ topic.exploreURL }}" />
        <input type="url" ng-model="topic.exploreURL" size="40" />
      <div>
    </li>
  </div>
</section>

</body>
</html>
