<!doctype html>
<html>
<head>
<title>Visualize data</title>
<meta charset="utf-8"></meta>
<style>
  /**
  * (c) 2014 Ben Bucksch
  * License: GPLv3, see LICENSE
  */
  html, body {
    width: 100%;
    height: 100%;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    font-family: Helvetica, Arial, sans-serif;
  }
  .title {
    font-weight: bold;
    font-size: 120%;
    margin: 1em;
  }
  #source-box {
    height: 30%;
    display: flex;
    flex-direction: column;
  }
  #config-box {
    height: 30%;
  }
  #chart-box {
    height: 40%;
  }
</style>
</head>
<body>
<script type="text/javascript" src="../lib/chart.js"></script>
<!--script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/jqueryui.js"></script-->
<script type="text/javascript" src="../util.js"></script>
<script type="text/javascript" src="../uiutil.js"></script>
<script type="text/javascript" src="chart.js"></script>

<div id="source-box">
  <div class="title">Select source data</div>
  <select id="source-graph"></select>
  <select id="source-du-topic"></select>
  <input id="source-lod-predicate" size="20"></input>
  <select id="source-sort"></select>
  <input id="source-cutoff" size="20"></input>
</div>
<div id="config-box">
  <div class="title">Choose output</div>
  <select id="config-charttype"><select>
</div>
<div id="chart-box">
  <div class="title">Chart preview</div>
  <canvas id="chart"></canvas>
</div>

</body>
</html>
